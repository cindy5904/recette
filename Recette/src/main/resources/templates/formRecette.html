<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulaire recette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <div class="my-3 row">
        <div class="col-8 offset-2 p-3 rounded text-bg-dark">
            <h1 class="fw-light text-center">Cr√©er une recette üìñ</h1>
            <hr>
            <form  th:action="@{/formulaire}" th:object="${recette}" method="post">
                <input th:field="*{id}" type="hidden">
            <div class="mb-3">
                <label for="nomRecette" class="form-label">Nom :</label>
                <input th:field="*{nom}" type="text" class="form-control" id="nomRecette">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            </div>
            <div class="mb-3">
                <label for="intructionRecette" class="form-label">Instruction :</label>
                <input th:field="*{instructions}" type="text" class="form-control" id="intructionRecette">
                <span th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}"></span>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingr√©dients :</label>
                <input type="text" id="ingredients" class="form-control" name="ingredient">
            </div>
                <div class="mb-3">
                    <label for="categories" class="form-label">Cat√©gories :</label>
                    <select th:field="*{idCategorie}" class="form-control" id="categories">
                        <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('idCategorie')}" th:errors="*{idCategorie}"></span>
                </div>
            <hr>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${recette.getId() != null ? 'Modifier' : 'Ajouter'}"></span>
                </button>
            </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
