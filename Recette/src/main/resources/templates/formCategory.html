<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<form th:action="@{/formulaireCategory}" th:object="${categorie}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="nomCategorie" class="form-label">Nom :</label>
        <input type="text" th:field="*{nom}" class="form-control" id="nomCategorie">
        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
    </div>
    <div class="mb-3">
        <label for="descriptionCategorie" class="form-label">Description :</label>
        <input type="text" th:field="*{description}" class="form-control" id="descriptionCategorie">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <button type="submit" class="btn btn-primary">
        <span th:text="${categorie.id != null ? 'Modifier' : 'Ajouter'}"></span>
    </button>
</form>
</div>
</body>
</html>
